
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
    <div class="container">
        <h1>My Money Wallet</h1>
        </nav>
        
        <div class="cards">
            <div class="card balance">
                <h2>Balance</h2>
                <div id="balance" class="amount">0.00</div>
            </div>
            
            <div class="card income">
                <h2>Income</h2>
                <div id="income" class="amount">0.00</div>
            </div>
            
            <div class="card expense">
                <h2>Expense</h2>
                <div id="expense" class="amount">0.00</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" min="0.01" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        
        <div class="transactions">
            <h2>Transactions</h2>
            
            <div class="filter-controls">
                <button id="filter-all" class="filter-btn active">All</button>
                <button id="filter-income" class="filter-btn">Income</button>
                <button id="filter-expense" class="filter-btn">Expense</button>
            </div>
            
            <ul id="transaction-list" class="transaction-list">
         
            </ul>
        </div>
    </div>
<script src="script.js"></script>
    <footer>Keeping your Wallet Healthy

</footer>

</body>
</html>
